<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Universitária por ECTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-family: 'Outfit', sans-serif;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .add-semester-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .import-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .export-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .table-container {
            width: 100%;
            position: relative;
        }
        
        .year-container {
            margin-bottom: 30px;
            background: #f0f4f8;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .year-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .year-title {
            font-size: 2em;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .semesters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .semester-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
        }
        
        .semester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .semester-title {
            font-size: 1.3em;
            color: #34495e;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        
        th {
            background: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Outfit', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .remove-disc-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .resultado-container {
            display: none;
        }
        
        .resultado-container.show {
            display: block;
        }
        
        .resultado-principal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .media-valor {
            font-size: 4em;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .media-classificacao {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .estatisticas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
        }
        
        .import-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .import-modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 20px;
            }
            
            .semesters-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .actions {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .actions button:nth-child(3),
            .actions button:nth-child(4) {
                grid-column: span 1;
            }
            
            .actions button:nth-child(5),
            .actions button:nth-child(6) {
                grid-column: span 1;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .year-container {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .year-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .year-title {
                font-size: 1.5em;
            }
            
            .semester-section {
                padding: 15px;
            }
            
            .semester-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .semester-title {
                font-size: 1.2em;
            }
            
            /* Tabela com scroll horizontal */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin: 0 -15px;
                padding: 0 15px;
            }
            
            table {
                min-width: 500px;
                font-size: 14px;
            }
            
            th {
                padding: 10px;
                font-size: 0.85em;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            
            td {
                padding: 8px;
            }
            
            /* Larguras fixas para manter legibilidade */
            th:nth-child(1), td:nth-child(1) { 
                width: 200px;
                min-width: 200px;
            }
            
            th:nth-child(2), td:nth-child(2) { 
                width: 80px;
                min-width: 80px;
            }
            
            th:nth-child(3), td:nth-child(3) { 
                width: 80px;
                min-width: 80px;
            }
            
            th:nth-child(4), td:nth-child(4) { 
                width: 60px;
                min-width: 60px;
            }
            
            input {
                font-size: 14px;
                padding: 6px 8px;
            }
            
            input[type="number"] {
                text-align: center;
            }
            
            .remove-disc-btn {
                padding: 4px 8px;
                font-size: 16px;
                min-width: 30px;
            }
            
            /* Indicador de scroll */
            .table-container::after {
                content: '→';
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0,0,0,0.1);
                padding: 10px;
                border-radius: 5px 0 0 5px;
                font-size: 20px;
                color: #666;
                pointer-events: none;
                opacity: 0.7;
            }
            
            .resultado-principal {
                padding: 30px 20px;
            }
            
            .media-valor {
                font-size: 3em;
            }
            
            .media-classificacao {
                font-size: 1.2em;
            }
            
            .estatisticas-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-value {
                font-size: 2em;
            }
            
            .stat-label {
                font-size: 0.8em;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
                max-height: 90vh;
            }
            
            textarea {
                height: 200px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
            
            .actions button {
                width: 100%;
                font-size: 13px;
                padding: 12px;
            }
            
            .year-container {
                padding: 12px;
            }
            
            .year-title {
                font-size: 1.3em;
            }
            
            .semester-section {
                padding: 12px;
            }
            
            .semester-title {
                font-size: 1.1em;
            }
            
            /* Mensagem de scroll */
            .scroll-hint {
                display: block;
                text-align: center;
                color: #666;
                font-size: 0.8em;
                margin-top: 5px;
                font-style: italic;
            }
            
            .estatisticas-grid {
                grid-template-columns: 1fr;
            }
            
            .media-valor {
                font-size: 2.5em;
            }
            
            .stat-value {
                font-size: 1.8em;
            }
        }
        
        /* Modo paisagem para móveis */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                padding: 10px;
            }
            
            .actions {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .year-header {
                flex-direction: row;
            }
            
            .semester-header {
                flex-direction: row;
            }
            
            .estatisticas-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média Universitária</h1>
        <p class="subtitle">Sistema de cálculo de média ponderada por ECTS</p>
        
        <div class="actions">
            <button class="add-semester-btn" onclick="adicionarAno()">➕ Adicionar Ano</button>
            <button class="calculate-btn" onclick="calcularMedia()">📊 Calcular Média</button>
            <button class="import-btn" onclick="mostrarImportModal()">📥 Importar</button>
            <button class="export-btn" onclick="exportarDados()">📤 Exportar</button>
            <button onclick="carregarExemplo()" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);">📝 Carregar Exemplo</button>
            <button class="clear-btn" onclick="limparTudo()">🗑️ Limpar</button>
        </div>
        
        <div id="anos-container"></div>
        
        <div id="resultado" class="resultado-container">
            <div class="resultado-principal">
                <h2>Média Final</h2>
                <div class="media-valor" id="media-final">0.00</div>
                <div class="media-classificacao" id="classificacao"></div>
                <p>Média ponderada por ECTS</p>
            </div>
            
            <div class="estatisticas-grid">
                <div class="stat-card">
                    <div class="stat-label">Total de ECTS</div>
                    <div class="stat-value" id="total-ects">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Disciplinas</div>
                    <div class="stat-value" id="total-disciplinas">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Média Simples</div>
                    <div class="stat-value" id="media-simples">0.00</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Progresso do Curso</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p style="margin-top: 10px; color: #666;" id="progress-text">0 de 180 ECTS</p>
            </div>
        </div>
    </div>
    
    <div id="import-modal" class="import-modal">
        <div class="modal-content">
            <h2>Importar Dados</h2>
            <p>Formato: Disciplina;Nota;ECTS</p>
            <textarea id="import-data" placeholder="Programação;16;6
Matemática;14;6
Base de Dados;18;3"></textarea>
            <button onclick="importarDados()">Importar</button>
            <button onclick="fecharImportModal()">Cancelar</button>
        </div>
    </div>

    <script>
        let contadorAnos = 0;
        let contadorDisciplinas = 0;
        const TOTAL_ECTS_LICENCIATURA = 180;
        
        function adicionarAno() {
            contadorAnos++;
            const container = document.getElementById('anos-container');
            const anoDiv = document.createElement('div');
            anoDiv.className = 'year-container';
            anoDiv.id = `ano-${contadorAnos}`;
            
            let html = `
                <div class="year-header">
                    <div class="year-title">${contadorAnos}º Ano</div>
                    <button onclick="removerAno(${contadorAnos})">Remover Ano</button>
                </div>
                <div class="semesters-container">
            `;
            
            // Criar 2 semestres
            for (let sem = 1; sem <= 2; sem++) {
                html += `
                    <div class="semester-section">
                        <div class="semester-header">
                            <div class="semester-title">${sem}º Semestre</div>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Disciplina</th>
                                        <th>Nota</th>
                                        <th>ECTS</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody id="disciplinas-ano${contadorAnos}-sem${sem}">
                `;
                
                // Adicionar 5 disciplinas vazias
                for (let i = 0; i < 5; i++) {
                    contadorDisciplinas++;
                    html += `
                        <tr id="disc-${contadorDisciplinas}">
                            <td><input type="text" placeholder="Nome" id="nome-${contadorDisciplinas}"></td>
                            <td><input type="number" placeholder="0-20" id="nota-${contadorDisciplinas}" min="0" max="20" step="0.1"></td>
                            <td><input type="number" placeholder="ECTS" id="ects-${contadorDisciplinas}" min="0" step="0.5"></td>
                            <td><button class="remove-disc-btn" onclick="removerDisciplina(${contadorDisciplinas})">×</button></td>
                        </tr>
                    `;
                }
                
                html += `
                            </tbody>
                        </table>
                        </div>
                        <button onclick="adicionarDisciplina(${contadorAnos}, ${sem})">+ Adicionar Disciplina</button>
                        <span class="scroll-hint" style="display: none;">← Deslize para ver mais →</span>
                    </div>
                `;
            }
            
            html += '</div>';
            anoDiv.innerHTML = html;
            container.appendChild(anoDiv);
        }
        
        function adicionarDisciplina(ano, semestre) {
            contadorDisciplinas++;
            const tbody = document.getElementById(`disciplinas-ano${ano}-sem${semestre}`);
            const tr = document.createElement('tr');
            tr.id = `disc-${contadorDisciplinas}`;
            tr.innerHTML = `
                <td><input type="text" placeholder="Nome" id="nome-${contadorDisciplinas}"></td>
                <td><input type="number" placeholder="0-20" id="nota-${contadorDisciplinas}" min="0" max="20" step="0.1"></td>
                <td><input type="number" placeholder="ECTS" id="ects-${contadorDisciplinas}" min="0" step="0.5"></td>
                <td><button class="remove-disc-btn" onclick="removerDisciplina(${contadorDisciplinas})">×</button></td>
            `;
            tbody.appendChild(tr);
        }
        
        function removerDisciplina(id) {
            const disc = document.getElementById(`disc-${id}`);
            if (disc) disc.remove();
        }
        
        function removerAno(id) {
            if (confirm('Remover este ano?')) {
                const ano = document.getElementById(`ano-${id}`);
                if (ano) ano.remove();
            }
        }
        
        function calcularMedia() {
            let somaPonderada = 0;
            let somaECTS = 0;
            let somaNotas = 0;
            let numDisciplinas = 0;
            
            for (let i = 1; i <= contadorDisciplinas; i++) {
                const nome = document.getElementById(`nome-${i}`);
                const nota = document.getElementById(`nota-${i}`);
                const ects = document.getElementById(`ects-${i}`);
                
                if (nome && nota && ects) {
                    const notaVal = parseFloat(nota.value);
                    const ectsVal = parseFloat(ects.value);
                    
                    if (!isNaN(notaVal) && !isNaN(ectsVal) && notaVal >= 0 && notaVal <= 20 && ectsVal > 0) {
                        somaPonderada += notaVal * ectsVal;
                        somaECTS += ectsVal;
                        somaNotas += notaVal;
                        numDisciplinas++;
                    }
                }
            }
            
            if (somaECTS > 0) {
                const mediaPonderada = somaPonderada / somaECTS;
                const mediaSimples = numDisciplinas > 0 ? somaNotas / numDisciplinas : 0;
                
                document.getElementById('media-final').textContent = mediaPonderada.toFixed(2);
                document.getElementById('total-ects').textContent = somaECTS.toFixed(1);
                document.getElementById('total-disciplinas').textContent = numDisciplinas;
                document.getElementById('media-simples').textContent = mediaSimples.toFixed(2);
                
                let classificacao = '';
                if (mediaPonderada >= 18) classificacao = 'Excelente com Distinção';
                else if (mediaPonderada >= 16) classificacao = 'Muito Bom com Distinção';
                else if (mediaPonderada >= 14) classificacao = 'Bom';
                else if (mediaPonderada >= 10) classificacao = 'Suficiente';
                else classificacao = 'Insuficiente';
                
                document.getElementById('classificacao').textContent = classificacao;
                
                const progressPercent = Math.min((somaECTS / TOTAL_ECTS_LICENCIATURA) * 100, 100);
                document.getElementById('progress-fill').style.width = progressPercent + '%';
                document.getElementById('progress-text').textContent = 
                    `${somaECTS.toFixed(1)} de ${TOTAL_ECTS_LICENCIATURA} ECTS (${progressPercent.toFixed(1)}%)`;
                
                document.getElementById('resultado').classList.add('show');
            } else {
                alert('Por favor, insira pelo menos uma disciplina com nota e ECTS válidos.');
            }
        }
        
        function limparTudo() {
            if (confirm('Limpar todos os dados?')) {
                document.getElementById('anos-container').innerHTML = '';
                document.getElementById('resultado').classList.remove('show');
                contadorAnos = 0;
                contadorDisciplinas = 0;
            }
        }
        
        function exportarDados() {
            const tipo = prompt('Exportar como:\n1 - CSV\n2 - JSON\n3 - PDF', '1');
            
            if (tipo === '1') {
                exportarCSV();
            } else if (tipo === '2') {
                exportarJSON();
            } else if (tipo === '3') {
                exportarPDF();
            }
        }
        
        function exportarCSV() {
            let csv = 'Disciplina,Nota,ECTS\n';
            
            for (let i = 1; i <= contadorDisciplinas; i++) {
                const nome = document.getElementById(`nome-${i}`);
                const nota = document.getElementById(`nota-${i}`);
                const ects = document.getElementById(`ects-${i}`);
                
                if (nome && nota && ects && nome.value) {
                    csv += `"${nome.value}",${nota.value},${ects.value}\n`;
                }
            }
            
            download('notas.csv', csv, 'text/csv');
        }
        
        function exportarJSON() {
            const dados = [];
            
            for (let i = 1; i <= contadorDisciplinas; i++) {
                const nome = document.getElementById(`nome-${i}`);
                const nota = document.getElementById(`nota-${i}`);
                const ects = document.getElementById(`ects-${i}`);
                
                if (nome && nota && ects && nome.value) {
                    dados.push({
                        disciplina: nome.value,
                        nota: nota.value,
                        ects: ects.value
                    });
                }
            }
            
            download('notas.json', JSON.stringify(dados, null, 2), 'application/json');
        }
        
        function exportarPDF() {
            const win = window.open('', '_blank');
            win.document.write(`
                <html>
                <head>
                    <title>Relatório de Média Universitária</title>
                    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
                    <style>
                        body { 
                            font-family: 'Outfit', sans-serif; 
                            padding: 40px;
                            color: #333;
                            line-height: 1.6;
                        }
                        .header {

                <body>
                    <div class="header">
                        <h1>Relatório de Média Universitária</h1>

            // Percorrer cada ano
            for (let ano = 1; ano <= contadorAnos; ano++) {
                const anoElement = document.getElementById(`ano-${ano}`);
                if (!anoElement) continue;
                
                // Percorrer cada semestre
                for (let sem = 1; sem <= 2; sem++) {
                    const tbody = document.getElementById(`disciplinas-ano${ano}-sem${sem}`);
                    if (!tbody) continue;
                    
                    let disciplinasHTML = '';
                    let temDisciplinas = false;
                    
                    // Buscar todas as disciplinas deste semestre
                    const trs = tbody.querySelectorAll('tr');
                    trs.forEach(tr => {
                        const id = tr.id;
                        if (id && id.startsWith('disc-')) {
                            const discNum = id.split('-')[1];
                            const nome = document.getElementById(`nome-${discNum}`);
                            const nota = document.getElementById(`nota-${discNum}`);
                            const ects = document.getElementById(`ects-${discNum}`);
                            
                            if (nome && nota && ects && nome.value) {
                                temDisciplinas = true;
                                const notaVal = parseFloat(nota.value) || 0;
                                const estado = notaVal >= 10 ? 'Aprovado' : 'Reprovado';
                                const corEstado = notaVal >= 10 ? '#4caf50' : '#f44336';
                                const corNota = notaVal >= 16 ? '#4caf50' : '#333';
                                
                                disciplinasHTML += `
                                    <tr>
                                        <td>${nome.value}</td>
                                        <td style="font-weight: 600; color: ${corNota};">${nota.value || '-'}</td>
                                        <td>${ects.value || '-'}</td>
                                        <td style="color: ${corEstado}; font-weight: 500;">${estado}</td>
                                    </tr>
                                `;
                            }
                        }
                    });
                    
                    if (temDisciplinas) {
                        win.document.write(`
                            <h3>${ano}º Ano - ${sem}º Semestre</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width: 50%;">Disciplina</th>
                                        <th style="width: 20%;">Nota</th>
                                        <th style="width: 15%;">ECTS</th>
                                        <th style="width: 15%;">Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${disciplinasHTML}
                                </tbody>
                            </table>
                        `);
                    }
                }
            }
            
            win.document.write(`
                    <div class="footer">
                        <p>Documento gerado automaticamente pela Calculadora de Média Universitária</p>
                        <p>© ${new Date().getFullYear()} - Todos os direitos reservados</p>

                </body>
                </html>
            `);
            
            win.document.close();
            setTimeout(() => win.print(), 500);
        }
        
        function download(filename, content, type) {
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function mostrarImportModal() {
            document.getElementById('import-modal').classList.add('show');
        }
        
        function fecharImportModal() {
            document.getElementById('import-modal').classList.remove('show');
        }
        
        function importarDados() {
            const data = document.getElementById('import-data').value;
            if (!data) return;
            
            const linhas = data.trim().split('\n');
            
            // Limpar tudo primeiro
            document.getElementById('anos-container').innerHTML = '';
            contadorAnos = 0;
            contadorDisciplinas = 0;
            
            // Adicionar um ano
            adicionarAno();
            
            // Preencher com os dados
            linhas.forEach((linha, index) => {
                const partes = linha.split(';');
                if (partes.length >= 3) {
                    const disciplina = partes[0].trim();
                    const nota = partes[1].trim();
                    const ects = partes[2].trim();
                    
                    // Se precisar de mais linhas, adicionar
                    if (index >= 5 && index < 10) {
                        adicionarDisciplina(1, 1);
                    } else if (index >= 10) {
                        adicionarDisciplina(1, 2);
                    }
                    
                    const discIndex = index + 1;
                    const nomeEl = document.getElementById(`nome-${discIndex}`);
                    const notaEl = document.getElementById(`nota-${discIndex}`);
                    const ectsEl = document.getElementById(`ects-${discIndex}`);
                    
                    if (nomeEl) nomeEl.value = disciplina;
                    if (notaEl) notaEl.value = nota;
                    if (ectsEl) ectsEl.value = ects;
                }
            });
            
            fecharImportModal();
            calcularMedia();
        }

                    // Adicionar as disciplinas do exemplo

            setTimeout(calcularMedia, 100);

        // Inicializar com um ano
        window.onload = function() {
            adicionarAno();
